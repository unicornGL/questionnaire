<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css.css" />
    <title>Questionnaire</title>
</head>

<body>
    <div id="mainScreen">
        <h1>Questionnaire</h1>
        <div class="row row1">
            <input class="smallPage" type="button" value="RADIO" onclick="javascript:location.href='./pages/radio.html'">
            <input class="smallPage" type="button" value="CHECKBOX" onclick="javascript:location.href='./pages/checkbox.html'">
            <input class="smallPage" type="button" value="BUTTON" onclick="javascript:location.href='./pages/button.html'">
        </div>
        <div class="row row2">
            <input class="smallPage" type="button" value="INPUT" onclick="javascript:location.href='./pages/input.html'">
            <input class="smallPage" type="button" value="DATALIST" onclick="javascript:location.href='./pages/datalist.html'">
            <input class="smallPage" type="button" value="OUTPUT" onclick="javascript:location.href='./pages/output.html'">
        </div>
        <button id="submit">SUBMIT</button>
    </div>

    <script>
        var submit = document.querySelector("#submit")
        submit.onclick = () => {
            swal({
                title: "No Regrets ?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((e) => {
                if (e) {
                    swal("I admire your courage.", {
                        icon: "success",
                    })
                } else {
                    swal("You may have second chance.")
                }
            })
        }
    </script>
</body>

</html>
