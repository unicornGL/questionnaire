<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Radio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Langar&display=swap');
        * {
            user-select: none;
            font-family: 'Langar';
            word-spacing: 2px;
        }
        body {
            background-color: #323232;
        }
        h1,h3,form{ 
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0d7377;
        }
        h1 {
            margin-top: 100px;
            font-size: 72px;
        }
        h3 {
            margin-top: 30px;
            font-size: 32px;
        }
        form {
            margin-top: 100px;
            flex-direction: column;
            line-height: 70px;
        }
        label {
            color: #0d7377;
            font-size: 40px;
            cursor: pointer;
        }
        label:hover {
            color: #14ffec;
            transition: 0.6s;
        }
        input {
            width: 26px;
            height: 26px;
            cursor: pointer;
            display: none;
        }
        input.select:checked+span {
            color: #14ffec;
        }
    </style>
</head>
<body>
    <h1 class="text h1text">Which one do you want to choose ?</h1>
    <h3 class="text h3text">Just choose one of them. You cannot have the cake and eat it too.</h3>
    <form>
        <label for="one"><input type="radio" class="select" id="one" name="only"><span> Choose me !</span></label>
        <label for="two"><input type="radio" class="select" id="two" name="only"><span> No, choose meeeeee !</span></label>
    </form>

    <script src="./clickChangeColor.js"></script>
</body>
</html>
